<div id="app">
    <div class="outer-container">
      <h1 class="center-text">INDEE</h1>
      <p class="sub-heading center-text">Intern Login</p>
      <div class="login-container" v-if="!isLoading && !showForgotPasswordForm">
        <form @submit.prevent="login">
          <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" v-model="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" v-model="password" required>
          </div>
          <div class="form-group">
            <input type="checkbox" id="remember-me" v-model="rememberMe">
            <label for="remember-me">Remember Me</label>
          </div>
          <button type="submit">Login</button>
          <a href="#" @click.prevent="toggleForgotPasswordForm">Forgot Password?</a>
        </form>
      </div>
      
      <div class="login-container" v-if="showForgotPasswordForm">
        <form @submit.prevent="submitForgotPassword">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" v-model="forgotPasswordEmail" required>
          </div>
          <div class="form-group">
            <label for="recovery-question">Recovery Question:</label>
            <input type="text" id="recovery-question" v-model="recoveryQuestion" required>
          </div>
          <div class="form-group">
            <label for="recovery-answer">Recovery Answer:</label>
            <input type="text" id="recovery-answer" v-model="recoveryAnswer" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <p class="terms center-text"><a href="#">Terms & Services</a></p> <!-- Moved inside the outer-container -->
    </div>
 </div>
